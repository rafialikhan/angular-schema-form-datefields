<div class="form-group schema-form-datefields" ng-class="{'has-error': hasError()}">
	<label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div class="schema-form-datefields-container">
		<ng-combo-date-picker ng-model="$$value$$" 
		ng-placeholder="Year,Month,Date"
		ng-required="{{form.schema.required}}" 
		ng-year-order="{{form.schema.yearOrder}}" 
		ng-timezone="{{form.schema.timezone}}" 
		ng-min-date="{{form.schema.minDate}}" 
		ng-max-date="{{form.schema.maxDate}}" 
		ng-order="{{(form.schema.order || 'mdy')}}"></ng-combo-date-picker>
    </div>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || (form.schema.description || form.description)}}</span>
</div>
