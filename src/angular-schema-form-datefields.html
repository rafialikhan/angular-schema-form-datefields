<div class="form-group schema-form-datefields" ng-class="{ '{{'schema-form-' + form.type}}': true, 'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div class="schema-form-datefields-container">
        <ng-combo-date-picker 
        schema-validate="form"
        ng-model="$$value$$" 
        ng-placeholder="Year,Month,Date" 
        ng-required="{{form.schema.required}}" 
        ng-year-order="{{form.schema.yearOrder || 'desc'}}" 
        ng-timezone="{{form.schema.timezone || 0}}" 
        ng-min-date="{{form.schema.minDate}}" 
        ng-max-date="{{form.schema.maxDate}}" 
        ng-order="{{(form.schema.order || 'mdy')}}"></ng-combo-date-picker>
    </div>
    <div class="help-block" sf-message="form.description"></div>
</div>
